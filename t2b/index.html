<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Binary Translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Text-Binary Translator</h1>
        <div class="translator">
            <div class="section">
                <h2>Text to Binary</h2>
                <textarea id="textInput" placeholder="Enter text here..."></textarea>
                <button onclick="textToBinary()">Convert to Binary</button>
                <textarea id="binaryOutput" placeholder="Binary output..." readonly></textarea>
            </div>
            <div class="section">
                <h2>Binary to Text</h2>
                <textarea id="binaryInput" placeholder="Enter binary here..."></textarea>
                <button onclick="binaryToText()">Convert to Text</button>
                <textarea id="textOutput" placeholder="Text output..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
