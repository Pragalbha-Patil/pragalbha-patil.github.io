<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Million Checkboxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="fixed-top p-3 pb-0">
            <p class="text-center text-wrap fs-2" id="banner">One Million Checkboxes (PSP's version)</p>
            <p class="text-center text-wrap text-italic fs-6 fst-italic" id="banner">(checking a box checks it for everyone)</p>
            <p class="text-end text-wrap" id="checkbox-count"><span id="count-display">0</span> checkbox clicked</p>
        </div>
        <div id="checkbox-container" class="scrollable-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="./script.js"> </script>
</body>
</html>
