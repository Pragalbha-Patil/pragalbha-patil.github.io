  <body>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS Notify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.css" />
    <script src="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.min.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "warnOnUnsupportedContent": false, 
            "autoplay": "on",
        };
        
        var hasTouchScreen = false;

        if ("maxTouchPoints" in navigator) {
            hasTouchScreen = navigator.maxTouchPoints > 0;
        } else if ("msMaxTouchPoints" in navigator) {
            hasTouchScreen = navigator.msMaxTouchPoints > 0;
        } else {
            var mQ = window.matchMedia && matchMedia("(pointer:coarse)");
            if (mQ && mQ.media === "(pointer:coarse)") {
                hasTouchScreen = !!mQ.matches;
            } else if ('orientation' in window) {
                hasTouchScreen = true; // deprecated, but good fallback
            } else {
                // Only as a last resort, fall back to user agent sniffing
                var UA = navigator.userAgent;
                hasTouchScreen = (
                    /\b(BlackBerry|webOS|iPhone|IEMobile)\b/i.test(UA) ||
                    /\b(Android|Windows Phone|iPad|iPod)\b/i.test(UA)
                );
            }
        }

        if (hasTouchScreen) alert("This game is not optimized for mobile devices. Please use a desktop or laptop.");
        function pushNotify() {
            new Notify({
                status: 'info',
                title: 'Fullscreen mode',
                text: 'Right click and select "Enter Fullscreen"',
                speed: 2500,
            })
        }
        document.onreadystatechange = () => {
            if (document.readyState === 'complete') {
                document.addEventListener('contextmenu', event => event.preventDefault());
                setTimeout(() => {
                    pushNotify();
                }, 5000);

                const element = document.getElementById('ruffle');
                const event = new MouseEvent('contextmenu', {
                    // bubbles: true,
                    // cancelable: true, // choose what you need
                    // view: window,
                });
                element.dispatchEvent(event);
            }
        };
    </script>
    <style>
        html, body, #game {
            background-color: #000;
        }
    </style>
    <div class="container d-flex align-items-center justify-content-center mt-2" id="game">
        <object width="1000" height="600" id="ruffle">    
            <param name="movie" value="./assets/payload.swf" />
            <param name="allowFullScreen" value="true" />
            <embed src="./assets/payload.swf" allowFullScreen="true" />    
        </object>
    </div>
